<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <script src="javaScript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <!--Navigation for normal screens-->
    <nav id="navigation">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Custom Vision</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down"></ul>
      </div>
    </nav>
    <!--Navigation ends-->

    <div class="container">
      <!-- Page Content goes here -->
      <div class="file-field input-field">
        <div class="btn">
          <span>File</span>
          <input type="file" accept="image/*" id="capture" capture="camera" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" />
        </div>
      </div>
      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="picture col s12 l4 m12 xl4">
          <div id="PicturePreview">
            <img id="PredictedPicture" src="" alt="" />
          </div>
        </div>
        <div class="col l4 xl4"></div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="button col s12 l4 m12 xl4">
          <div class="PredictButton">
            <button
              id="button"
              class="waves-effect waves-light btn-large center-align"
              type="submit"
              name="action"
            >
              Predict
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
        <div class="col l4 xl4"></div>
      </div>

      <div class="row">
        <div class="col l4 xl4"></div>
        <div class="col col s12 l4 m12 xl4">
          <table class="centered" id="myTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Accuracy</th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
        </div>
        <div class="col l4 xl4"></div>
      </div>
    </div>
    <script>
      window.addEventListener(
        "load",
        function () {
          document.getElementById("capture").onchange = function (evt) {
            var tgt = evt.target || window.event.srcElement,
              files = tgt.files;

            // FileReader support
            if (FileReader && files && files.length) {
              var fr = new FileReader();
              fr.onload = function () {
                document.getElementById("PredictedPicture").src = fr.result;
              };
              fr.readAsDataURL(files[0]);
            }
          };

          var button = document.getElementById("button");
          button.addEventListener(
            "click",
            function () {
              const file = document.getElementById("capture").files[0];
              console.log(file);

              // HTTP Post Request
              var URL =
                "https://www.customvision.ai/projects/5dc48009-0177-446d-aa33-ee3870b05aeb#/performance:~:text=https%3A//southcentralus.api.cognitive.microsoft.com/customvision/v3.0/Prediction/5dc48009%2D0177%2D446d%2Daa33%2Dee3870b05aeb/classify/iterations/Iteration2%2DTamurModel/url";
              var xhr = new XMLHttpRequest();

              xhr.open("POST", URL, true);
              xhr.setRequestHeader(
                "Prediction-Key",
                "05960586f4d94ae7bd2f9f4123aa0799"
              );
              xhr.setRequestHeader("Content-Type", "application/json");

              var formData = new FormData();
              formData.append("image", file);
              xhr.send(formData);

              xhr.onreadystatechange = processRequest;

              function processRequest(e) {
                if (xhr.readyState == 4 && xhr.status == 200) {
                  // alert(xhr.responseText);
                  console.log(typeof xhr.responseText);
                  var json = JSON.parse(xhr.responseText);
                  console.log(json);
                  console.log(json.predictions[0]["probability"]);
                  console.log(typeof json);

                  var table = document.getElementById("myTable");

                  for (var i = json.predictions.length - 1; i >= 0; i--) {
                    var row = table.insertRow(1);

                    // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);

                    // Add some text to the new cells:
                    cell1.innerHTML = json.predictions[i]["tagName"];
                    cell2.innerHTML =
                      json.predictions[i]["probability"] * 100 + "%";
                  }
                }
              }
            },
            false
          );
        },
        false
      );
    </script>
    <style>
      #navigation {
        background-color: #20bc94;
      }
      @media only screen and (max-width: 370px) {
        a.brand-logo.center {
          font-size: 20px;
        }
      }
      #PicturePreview {
        text-align: center;
      }
      #PredictedPicture {
        width: 200px;
        height: auto;
        object-fit: cover;
      }
      .picture.col.m12 {
        float: none;
      }
      .picture.col.l4 {
        float: left;
      }
      .button.col.m12 {
        float: none;
      }
      .button.col.l4 {
        float: left;
      }
      .PredictButton {
        text-align: center;
      }
      .btn,
      .btn-large,
      .btn-small {
        background-color: #20bc94 !important;
      }
      .btn:hover,
      .btn-large:hover,
      .btn-small:hover {
        background-color: #20bc94 !important;
      }
      .btn:hover,
      .btn-large:hover,
      .btn-small:hover {
        background-color: #20bc94 !important;
      }
      .btn,
      .btn-large,
      .btn-small {
        background-color: #20bc94 !important;
      }
      input.valid:not([type]),
      input.valid:not([type]):focus,
      input.valid[type="text"]:not(.browser-default),
      input.valid[type="text"]:not(.browser-default):focus,
      input.valid[type="password"]:not(.browser-default),
      input.valid[type="password"]:not(.browser-default):focus,
      input.valid[type="email"]:not(.browser-default),
      input.valid[type="email"]:not(.browser-default):focus,
      input.valid[type="url"]:not(.browser-default),
      input.valid[type="url"]:not(.browser-default):focus,
      input.valid[type="time"]:not(.browser-default),
      input.valid[type="time"]:not(.browser-default):focus,
      input.valid[type="date"]:not(.browser-default),
      input.valid[type="date"]:not(.browser-default):focus,
      input.valid[type="datetime"]:not(.browser-default),
      input.valid[type="datetime"]:not(.browser-default):focus,
      input.valid[type="datetime-local"]:not(.browser-default),
      input.valid[type="datetime-local"]:not(.browser-default):focus,
      input.valid[type="tel"]:not(.browser-default),
      input.valid[type="tel"]:not(.browser-default):focus,
      input.valid[type="number"]:not(.browser-default),
      input.valid[type="number"]:not(.browser-default):focus,
      input.valid[type="search"]:not(.browser-default),
      input.valid[type="search"]:not(.browser-default):focus,
      textarea.materialize-textarea.valid,
      textarea.materialize-textarea.valid:focus,
      .select-wrapper.valid > input.select-dropdown {
        border-bottom: 1px solid #20bc94 !important;
        -webkit-box-shadow: 0 1px 0 0 #20bc94 !important;
        box-shadow: 0 1px 0 0 #20bc94 !important;
      }
      td {
        text-align: center;
      }
    </style>
  </body>
</html>
